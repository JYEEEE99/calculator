<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유류비 계산기</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <h2>유류비 계산기</h2>
    <form id="fuelCostForm">
        <div>
            <label for="distance">주행거리 (KM):</label>
            <input type="number" id="distance" name="distance" required>
            <button id="add10000">+10000</button>
            <button id="add1000">+1000</button>
            <button id="add100">+100</button>
            <button id="sub100">-100</button>
            <button id="sub1000">-1000</button>
            <button id="sub10000">-10000</button>
        </div>
        <div>
            <label for="fuelEfficiency">연비 (리터당):</label>
            <input type="number" id="fuelEfficiency" name="fuelEfficiency" required>
            <div class="car-category">
                <button type="button" onclick="showCarList('Genesis')">제네시스</button>
                <button type="button" onclick="showCarList('Hyundai')">현대</button>
                <button type="button" onclick="showCarList('Audi')">아우디</button>
                <button type="button" onclick="showCarList('BMW')">BMW</button>
                <button type="button" onclick="showCarList('Mercedes-Benz')">벤츠</button>
            </div>
            <ul id="carList" class="car-list"></ul>
        </div>
        <div>
            <label for="fuelPrice">기름값 (리터당):</label>
            <input type="number" id="fuelPrice" name="fuelPrice" required>
        </div>
        <button type="button" onclick="calculateFuelCost()">계산하기</button>
    </form>
    <div id="result"></div>
</div>
</body>
<script src="main.js"></script>
</html>
